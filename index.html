<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz Novels - Medical & Fiction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto min-h-screen flex flex-col p-4 md:p-6">
        
        <header class="glass-panel p-4 mb-6 flex justify-between items-center sticky top-4 z-50">
            <div class="flex items-center gap-4">
                <button id="btn-home" class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center border border-white/10 transition">
                    <i class="fa-solid fa-house text-medical"></i>
                </button>
                <div>
                    <h1 class="font-bold text-xl tracking-wide">TOPAZ<span class="text-medical"> NOVELS</span></h1>
                    <p class="text-[10px] text-white/50 tracking-widest font-mono">FICTION ARCHIVE</p>
                </div>
            </div>

            <div id="filter-container" class="flex gap-2 text-xs font-mono">
                <button class="filter-btn active px-3 py-1.5 rounded-full bg-white/10 border border-white/20 text-white" data-filter="popular">POPULAR</button>
                <button class="filter-btn px-3 py-1.5 rounded-full bg-transparent hover:bg-white/5 border border-transparent text-white/60" data-filter="latest">LATEST</button>
            </div>
        </header>

        <main id="app-content" class="flex-1 glass-panel p-6 overflow-hidden min-h-[80vh]">
            </main>

    </div>

    <script src="main.js"></script>
</body>
</html>
